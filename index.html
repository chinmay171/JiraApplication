<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel ="stylesheet" href = "Style.css">
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="colour lightPink"></div>
            <div class="colour lightBlue"></div>
            <div class="colour lightGreen"></div>
            <div class="colour black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
                <div class="display-add-function">Click on this button to get Ticket Pallete</div>
            </div>
            <div class="delete-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="main-cont">
    </div>
    <div class="modal-cont">
        <textarea class = "textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="lightPink priority-color"></div>
            <div class="lightBlue priority-color"></div>
            <div class="lightGreen priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src = "script.js"></script>
</html>
